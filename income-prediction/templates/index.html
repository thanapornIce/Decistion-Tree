<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 8px;
        }

        h2 {
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            color: #444;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px; /* Slightly rounded edges */
            outline: none;
            background-color: #fafafa;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            background-color: #fff;
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px; /* Slightly rounded edges */
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Income</h2>
        <form action="/result" method="POST">   
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" name="age">
            </div>

            <div class="form-group">
                <label for="working_class">Working Class</label>
                <select id="working_class" name="working_class">
                    <option value="0">State-gov</option>
                    <option value="1">Self-emp-not-inc</option>
                    <option value="2">Federal-gov</option>
                    <option value="3">Local-gov</option>
                    <option value="4">Private</option>
                    <option value="5">Self-emp-inc</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="education">Education</label>
                <select id="education" name="education">
                    <option value="0">Bachelors</option>
                    <option value="1">HS-grad</option>
                    <option value="2">11th</option>
                    <option value="3">Masters</option>
                    <option value="4">9th</option>
                    <option value="5">Some-college</option>
                    <option value="6">7th-8th</option>
                    <option value="7">Prof-school</option>
                    <option value="8">10th</option>
                    <option value="9">Assoc-voc</option>
                    <option value="10">5th-6th</option>
                    <option value="11">Assoc-acdm</option>
                    <option value="12">Doctorate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="marital_status">Marital Status</label>
                <select id="marital_status" name="marital_status">
                    <option value="0">Married civ spouse</option>
                    <option value="1">Never-married</option>
                    <option value="2">Separated</option>
                    <option value="3">Married AF spouse</option>
                    <option value="4">Divorced</option>
                    <option value="5">Married spouse absent</option>
                    <option value="6">Widowed</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <select id="occupation" name="occupation">
                    <option value="0">Adm clerical</option>
                    <option value="1">Exec managerial</option>
                    <option value="2">Handlers-cleaners</option>
                    <option value="3">Prof-specialty</option>
                    <option value="4">Other-service</option>
                    <option value="5">Sales</option>
                    <option value="6">Craft-repair</option>
                    <option value="7">Transport-moving</option>
                    <option value="8">Farming-fishing</option>
                    <option value="9">Machine-op-inspct</option>
                    <option value="10">Tech-support</option>
                    <option value="11">Protective-serv</option>
                </select>
            </div>

            <div class="form-group">
                <label for="relationship">Relationship</label>
                <select id="relationship" name="relationship">
                    <option value="0">Husband</option>
                    <option value="1">Wife</option>
                    <option value="2">Own child</option>
                    <option value="3">Unmarried</option>
                    <option value="4">Not in family</option>
                    <option value="5">Other-relative</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="capital_gain">Capital Gain</label>
                <input type="text" id="capital_gain" name="capital_gain">
            </div>

            <div class="form-group">
                <label for="capital_loss">Capital Loss</label>
                <input type="text" id="capital_loss" name="capital_loss">
            </div>

            <div class="form-group">
                <label for="hours_per_week">Hours per Week</label>
                <input type="text" id="hours_per_week" name="hours_per_week">
            </div>

            <button type="submit" class="btn">Predict Income</button>
        </form>
    </div>
</body>
</html>
